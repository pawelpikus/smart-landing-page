<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Montserrat:wght@400&family=Raleway:wght@700;900&display=swap" rel="stylesheet">     
</head>

<body>
    <section class="intro">
        <div class="container">
            <img class="logo" src="./img/logo3.png" alt="">
            <h1 class="intro__title">Dwujęzyczne Szkoły i Przedszkola <span class="strong">Smart School</span></h1>
            <h3 class="intro__subtitle">Z pasji do edukacji</h3>
        </div>
    </section>
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <div class="wrapper">
                        <a href="https://zamosc.smartschool.eu.com" class="main__link"><img src="./img/zamosc.jpg"
                                alt="Smart School in Zamość" class="main__img"></a>
                    </div>
                    <h2 class="main__title">Zamość</h2>
                    <p class="main__subtitle">Poniatowskiego 4</p>
                </div>
                <div class="col-2">
                    <div class="wrapper">
                        <a href="https://warszawa.smartschool.eu.com" class="main__link"><img src="./img/wawa.jpg"
                                alt="Smart School in Warsaw" class="main__img"></a>
                    </div>
                    <h2 class="main__title">Warszawa</h2>
                    <p class="main__subtitle">Zakręt, Trakt Brzeski 75D</p>
                </div>
                <div class="col-3">
                    <div class="wrapper">
                        <a href="https://smartschool.lodz.pl" class="main__link"><img src="./img/lodz.png"
                                alt="Smart School in Łódź" class="main__img"></a>
                    </div>
                    <h2 class="main__title">Łódź</h2>
                    <p class="main__subtitle">Klaretyńska 9</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>© Smart School 2021</p>
        </div>
    </footer>

</body>

</html>
